<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src='js/main.js'></script>
  </head>
  <body>

    <div id="tabs">
  <ul>
    <li><a href="#tabs-1">General information</a></li>
    <li><a href="#tabs-2">Music</a></li>
    <li><a href="#tabs-3">Movie</a></li>
  </ul>
  <div id="tabs-1">
    <form>
      <fieldset>
        <div>
          <label for="firstname">Firstname</label>
          <input id="firstname" name="firstname" title="Please provide your firstname.">
        </div>
        <div>
          <label for="lastname">Lastname</label>
          <input id="lastname" name="lastname" title="Please provide also your lastname.">
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age" name="age" title="How  old are you?">
        </div>
      </fieldset>
    </form>
  </div>
  <div id="tabs-2">
    <form>
      <fieldset>
        <div>
          <label for="music">Music preferences</label>
          <select id="music" name="music" title="Which music genre do you prefer?">
            <option>Alternative Music</option>
            <option>Blues</option>
            <option>Classical Music</option>
            <option>Dance Music</option>
            <option>Easy Listening</option>
            <option>Electronic Music</option>
            <option>Hip Hop / Rap</option>
            <option>Indie Pop</option>
            <option>Inspirational (incl. Gospel)</option>
            <option>Jazz</option>
            <option>Latin Music</option>
            <option>Opera</option>
            <option>Pop (Popular music)</option>
            <option>R&B / Soul</option>
            <option>Reggae</option>
            <option>Rock</option>
          </select>
        </div>

        <div>
          <label for="singerorband">Singer / Band</label>
          <input id="singerorband" name="singerorband" title="Please provide your favorite singer/band">
        </div>
      </fieldset>
    </form>
  </div>
  <div id="tabs-3">
    <form>
      <fieldset>
        <div>
          <label for="movie">Movie preferences</label>
          <select id="movie" name="movie" title="Which movie genre do you prefer?">
            <option>Action</option>
            <option>Adventure</option>
            <option>Comedies</option>
            <option>Crime (gangster)</option>
            <option>Dramas</option>
            <option>Epics / Historical dramas</option>
            <option>Horror</option>
            <option>Musical / Dance</option>
            <option>Sci-fi</option>
            <option>War</option>
            <option>Westerns</option>
          </select>
        </div>

        <div>
          <label for="actor">Actors / Actress</label>
          <input id="actor" name="actor" title="Please provide your favorite actor/actress">
        </div>
      </fieldset>
    </form>
  </div>
</div>

  </body>
</html>
